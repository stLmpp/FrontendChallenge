<h1 matDialogTitle>{{ data.title }}</h1>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngFor="let button of data.buttons; trackBy: trackByButton"
    mat-button
    [color]="button.color"
    (click)="onButtonClick(button)"
  >
    {{ button.title }}
  </button>
</mat-dialog-actions>
