<ng-container *ngIf="teams$ | async as teams">
  <div class="container">
    <p *ngIf="!teams?.length">No teams found</p>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput [formControl]="termControl" />
    </mat-form-field>
    <mat-nav-list>
      <ng-container *ngFor="let team of teams; trackBy: trackById">
        <a mat-list-item [routerLink]="['../', team.id]">
          <div matLine>{{ team.name }}</div>
          <button mat-icon-button type="button" (click)="onDelete($event, team)">
            <mat-icon>delete</mat-icon>
          </button>
        </a>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-nav-list>
  </div>
</ng-container>
