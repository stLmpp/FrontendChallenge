<ng-container *ngFor="let game of phase.games; trackBy: trackById">
  <div class="tournament-phase-game">
    <app-tournament-phase-game-team
      [tournamentWinner]="last"
      [team]="game.teamA"
      [idGame]="game.id"
      [idPhase]="phase.id"
      [idTournament]="phase.idTournament"
      [disabled]="!game.teamA || !game.teamB || !!game.winner"
      [idTeamWinner]="game.winner"
      teamSide="a"
    ></app-tournament-phase-game-team>
    <app-tournament-phase-game-team
      *ngIf="!last"
      [team]="game.teamB"
      [idGame]="game.id"
      [idPhase]="phase.id"
      [idTournament]="phase.idTournament"
      [disabled]="!game.teamA || !game.teamB || !!game.winner"
      [idTeamWinner]="game.winner"
      teamSide="b"
    ></app-tournament-phase-game-team>
  </div>
</ng-container>
