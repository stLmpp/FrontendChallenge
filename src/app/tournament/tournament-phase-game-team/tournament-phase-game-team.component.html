<app-team-mini-card
  id="tournament-phase-{{ idPhase }}-game-{{ idGame }}-team-{{ teamSide }}"
  [team]="team ?? teamDrag"
  [tournamentWinner]="tournamentWinner"
  [disabled]="disabled"
  [winner]="!!team && !!idTeamWinner && team.id === idTeamWinner"
  (buttonClick)="onAdvanceButtonClick()"
  cdkDropList
  [cdkDropListDisabled]="!!team"
  (cdkDropListEntered)="onCdkDropListEntered($event)"
  (cdkDropListExited)="onCdkDropListExited()"
  (cdkDropListDropped)="onCdkDropListDropped($event)"
></app-team-mini-card>
